<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <article class="card-container">
        <div class="img-container">
          <img
            class="main-img"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium NFT artwork"
          />
          <div class="img-overlay">
            <img class="eye-img" src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="stats-container">
          <div class="ethereum-container">
            <img
              class="ethereum-img"
              src="./images/icon-ethereum.svg"
              alt="Ethereum cryptocurrency logo"
            />
            <p class="ethereum-price">0.041 ETH</p>
          </div>
          <div class="time-left-container">
            <img
              class="days-img"
              src="./images/icon-clock.svg"
              alt="Clock icon indicating time left"
            />
            <p class="days-left">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="profile-container">
          <img
            class="profile-img"
            src="./images/image-avatar.png"
            alt="Avatar of Jules Wyvern"
          />
          <p class="author">
            Creation of <span class="profile-name">Jules Wyvern</span>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
