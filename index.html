<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <article class="card-container">
        <img
          class="main-img"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT artwork"
        />
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats-container">
          <div class="ethereum-container">
            <img src="./images/icon-ethereum.svg" alt="ethereum logo" />
            <p>0.041 ETH</p>
          </div>
          <div class="time-left-container">
            <img src="./images/icon-clock.svg" alt="clock image" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="profile-container">
          <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern" />
          <p>Creation of <span class="profile-name">Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
